<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<!-- html 4문법에서 쓰던 방법 -->
    <div>
        <a href=""></a>
    </div>

<!-- html 5문법에서 사용가능 방법 -->
    <a href="">
        <div>

        </div>
    </a>


<!-- html 4에서 5로 넘어가면서 의미가 바뀐 태그들
    html 4 -->
    <em>중요, 강조를 모두 표현 (강한 강조)</em>
    <strong>중요, 강조</strong>
    <!-- html 5  -->
    <em>강조</em>
    <strong>중요</strong>



    <!-- html 4 -->
    <small>작은글씨</small>

    <!-- html 5 -->
    <small>작은주석, 세목, 면책사항, 경고, 법적제약, 저작권에 small태그를 쓰게 됨</small>


    <!-- html 4 -->
    <s>취소선(의미없음)</s>
    <!-- html 5 -->
    <s>정확하지 않거나 관련성이 적은 것에 사용 (취소선은 나옴)</s>

    <!-- html 4 -->
    <cite>인용문</cite>
    <!-- html 5 -->
    <cite>인용하는 작품의 제목(인명, 인용문장은 사용할 수 없음)
        <!-- ex) 박경리의 '토지' 에서 더이상 박경리는 사용불가, 토지만 사용가능 -->
    </cite>

    <!-- html 4 -->
    <i>기울임</i>
    <!-- html 5 -->
    <i>사람의 목소리, 감정, 학명, 전문용어, 본문과 다른 언어 표기가 들어갈때, 사고(사람의 생각), 배(타는배)</i>

    <!-- html 4 -->
    <b>굵은 글꼴</b>
    <!-- html 5 -->
    <b>다른 문장과 구별(키워드, 제품명, 기사리드문)</b>

    <!-- html 4 -->
    <u>밑줄</u>
    <!-- html 5 -->
    <u>본문표기와 다른 형태</u>

</body>
</html>
