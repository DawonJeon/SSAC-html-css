<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" name="frm" action=""> <!--action은 back단 아이들이 손보는곳-->
        <fieldset> <!--fieldset:관련 요소를 그룹화, legend : fieldset의 제목 (필수입력 x, fieldset이 나오면 legend가 반드시 나와야 함)/ -->
            <legend>요소확인</legend>
            <input type="radio" id="web1" name="web"/>
            <label for="web1">웹디자이너</label><br/> <!--input의 id값과 label의 for값은 무조건 같아야함-->

            <input type="radio" id="web2" name="web"/>
            <label for="web2">퍼블리셔</label><br/>

            <input type="radio" id="web3" name="web"/>
            <label for="web3">프론트앤드</label><br/>

            <input type="radio" id="web4" name="web"/>
            <label for="web4">백엔드</label><br/>

            <input type="radio" id="web5" name="web"/>
            <label for="web5">기획</label><br/>
            
            <!--radio
                1. input의 id는 동일하면 안된다
                2. 문자를 눌러도 클릭됨
                3. name은 모두 동일해야한다 
                (그렇지 않으면 여러개가 선택되는데, radio는 다중선택아님
                다중선택은 체크박스)-->

            <input type="checkbox" id="job1" name="job"/>
            <label for="job1">백엔드</label><br/>

            <input type="checkbox" id="job2" name="job"/>
            <label for="job2">기획</label><br/>

            <input type="checkbox" id="job3" name="job"/>
            <label for="job2">마케팅</label><br/>

            <!--checkbox
                1. 동일한 id를 사용해서는 안된다(radio와 동일)
                2. 다중선택가능 (name이 동일하든, 다르든 무조건 다중선택 가능) -->

            <input type="password" name="pw" placeholder="비밀번호"/></br/>
            <!--placeholder : html4에서는 못쓰나(대신 value사용) html5에서는 가능-->
            <input type="text" name="text" value="이름을 입력하세요"/></br/>
            <!--"이름을 입력하세요" text를 날리는것은 script영역에서!-->

            <!--
                placeholer는 사용자가 텍스트 입력시 자동적으로 사라짐
                반면, value는 사용자가 텍스트를 입력해도 사라지지 않고 문자열로 추가된 형태로 보임.
            -->

            <!--ie10이상 지원-->
            <input type="search" name="search" title="제품검색"/> <!--title은 스크린 리더기가 읽도록
            title대신 label태그가 있다면 굳이 title속성 추가하지 않아도 됨.
            텍스트가 붙어있으면 label작업
            텍스트가 붙어있지않으면 굳이 label작업 x, title로 하는것 가능-->

            <!--search는 IE10버전이상부터 지원가능
            caniuse.com에서 버전별 적용가능 기술확인 -->

            
            <input type="tel" name="tel" placeholder="010-4057-6001"/><br/>
            <input type="url" name="url" value="http://" title="홈페이지주소 입력"/><br/>
            <input type="email" name="email" placeholder="이메일 입력"/><br/>
            <input type="month" name="mm"><br/> <!--ie12이상 부터 지원(그 이하는 전혀 쓸수없음. ie에서 못쓴다고 봐야함)-->
            <input type="date" name="dd"><br/> <!--ie12이상 부터 지원(그 이하는 전혀 쓸수없음. ie에서 못쓴다고 봐야함)-->
            <!--input = month/date/time은 익스플로러에서 아예 사용이 불가능하므로 포트폴리오에 넣으면 안된다 
            But 모바일 작업할때는 맘껏 넣어도됨!!!! 아주 편리함 -->
            <input type="time" name="tt"><br/> <!--ie12이상 부터 지원-->
            <input type="week" name="ww"><br/> <!--ie12이상 부터 지원-->
            <input type="number" max="10" min="1" step="2" name="number"/><br/><!--ie10이상 부터 지원-->
            <!--최솟값을 음수로도 사용가능, 최대넘어서는 안간다. -->
            <input type="color" name=color/> <!--ie38이상부터 지원 예정 /but모바일에서 사용가능-->
            <input type="range" name="range" min="0" max="10"/>




            <!--사용자가 직접 입력할때 자주 입력되는 값 미리 넣어놓는 곳 -->
            <input list="web" name="web"/>
            <datalist id="web">
                <option value="웹디자이너">
                <option value="웹퍼블리셔">
                <option value="프론트앤드">
                <option value="백엔드">
                <option value="웹기획">  
            </datalist>
            <!--input list값과 datalist id의 값이 일치해야함 -->


            <!--선택메뉴-->
            <select name="select" id="">
                <option value="">다음</option>
                <option value="">네이버</option>
                <option value="">구글</option>
                <option value="">야후</option>
            </select>

            <select name="ss">
                <optgroup label="퍼블리셔">
                    <option value="">html</option>
                    <option value="">css</option>
                    <option value="">javascript</option>
                    <option value="">jquery</option>
                </optgroup>
                <optgroup label="프론트">
                    <option value="">html</option>
                    <option value="">css</option>
                    <option value="">javascript</option>
                    <option value="">jquery</option>
                    <option value="">vue</option>
                </optgroup>
            </select>
            <!--포트폴리오에 들어가야 할것 : 게시판, 갤러리페이지, 회원가입페이지 -->

            <input type="file" name="ff" title="파일업로드"/>

            <button>전송</button>
            <input type="submit" name="btn" value="전송"/>
            <input type="reset" name="btn" value="취소"/>
            <input type="image" src="../SSACacademy/officeweb/images/wa_mark.png" alt="kiost" title="kiost검색"/>

            <!--결론
            모바일 페이지 작업할때는 여기 있는거 아무거나 다 써도 괜츈~~
            그러나 홈페이지 제작시에는 인터넷 익스플로러 지원안되는거 체크하고
            IE12이상부터 지원되는건 IE전체가 안되므로 쓰지 않는것 권장. -->
        </fieldset>
    </form>

    <!-- figure, figcaption -->
    <!-- 1. 본문에서 떼어낼 수 있는 사진 , 일러스트, 도표, 그림, 코드..
    2. 동일페이지에서 이동 가능한 경우(사진이 위에 있던 아래에 있던 상관 없는 경우)
    3. 전용페이지나 부록같은 별도의 페이지등으로 이동가능
    4. 전시회나 미술관에서의 이미지에는 적용불가능(메인이기 때문)/ 네이버기사에는 태그 적용가능(떼어낼 수 있으므로)  -->
    
    <figure>
        <img src="../SSACacademy/officeweb/images/wa_mark.png" alt="웹 접근성을 위한 마크"/> <!--alt는 웹접근성 마크-->
        <figcaption>22년 1월 25일 웹접근성인증 취득</figcaption> <!--사진에 대한 제목, 타이틀 -->
    </figure>

    <!--video, audio 태그-->
    <video src="../SSACacademy/officeweb/images/bears.mp4" autoplay loop controls width="400" height="400">
        <!-- controls를 넣어야 사용자가 동영상 재생/멈춤을 제어할 수 있다. -->
        <p class="skip">사용중인 브라우저에서는 재생할 수 없습니다. <a href="../SSACacademy/officeweb/images/bears.mp4">파일</a>을 다운로드 하세요.</p>
    </video>
    <!--video태그는 익스플로러 하이버전에서 사용불가능(9버전부터 가능)-->

    <audio src="../SSACacademy/officeweb/images/도깨비 ost 전곡 듣기 PART 01 ~ 13.mp3" autoplay loop controls width="400" height="400">
        <!-- controls를 넣어야 사용자가 동영상 재생/멈춤을 제어할 수 있다. -->
        <p class="skip">사용중인 브라우저에서는 재생할 수 없습니다. <a href="../SSACacademy/officeweb/images/도깨비 ost 전곡 듣기 PART 01 ~ 13.mp3">파일</a>을 다운로드 하세요.</p>
    </audio>

</body>
</html>
