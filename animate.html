<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .open{
            display: none;
        }
    </style>
</head>
<body>
    <button class="btn">열기</button>
    <div class="open">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        const _get = (target) =>{
            document.querySelector(target)
        }
        function open () {
            _get('.btn').addEventListener('mouseover', () => {
                _get('.open').style.display = 'block'
            })
        }
        window.addEventListener('DOMContentLoaded', open)
    </script>
</body>
</html>
